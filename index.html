<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <style>
            #results{
                border: 1px solid black;
                width: 50%;
                margin: 20px 0px;
                padding: 5px 10px;
            }
            body{
                background-image: url('ahoy.jpg');
            }
        </style>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="container col-sm-8 p-5 m-5 mx-auto text-dark">
        <div class="jumbotron p-5 m-5 row">
            <div class="col-sm-6">
                <h1>Rock! Paper! Scissors!</h1>
                <h2>The first to get 5 points wins!</h2>
                <h3>What'll you play?</h3>
                <div class="btn-group-lg">
                    <button class="btn btn-dark" id="btn-rock">Rock</button>
                    <button class="btn btn-dark" id="btn-paper">Paper</button>
                    <button class="btn btn-dark" id="btn-scissors">Scissors</button>
                </div>
                    
            </div>
            <div class="col-sm-6 bg-light text-center" id="results">
                <h3>SCORES</h3>
                <h4>Round: <span id="roundDisplay"></span></h4>
                <div class="row">
                    <div class="col">
                        <h4>Player:</h4>
                        <p id="playerScoreDisplay">0</p>
                    </div>
                    <div class="col">
                        <h4>Computer: </h4>
                        <p id="compScoreDisplay">0</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="playGame.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
